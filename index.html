<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cronómetro Digital Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Digital-7', monospace;
            height: 100vh;
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        @font-face {
            font-family: 'Digital-7';
            src: url('https://cdn.jsdelivr.net/gh/raphaelbastide/Digital-7@master/digital-7 (mono).ttf') format('truetype');
        }
        
        .display-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .time-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
        }
        
        .time-part {
            font-size: 30vh;
            line-height: 0.8;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: -5px;
        }
        
        .separator {
            font-size: 15vh;
            color: #0a0;
            height: 5vh;
        }
        
        .controls {
            display: flex;
            width: 100%;
            padding: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 20px;
            margin: 5px;
            border: 2px solid #0a0;
            border-radius: 10px;
            background: transparent;
            color: #0f0;
            font-family: 'Digital-7', monospace;
            font-size: 5vh;
            text-shadow: 0 0 5px #0f0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:active {
            background: rgba(0, 255, 0, 0.1);
        }
        
        #startPause.running {
            color: #f00;
            border-color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .overlay.show {
            opacity: 0.7;
        }
        
        .play-icon {
            font-size: 30vh;
            color: rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="display-container" id="displayContainer">
        <div class="time-display">
            <div class="time-part" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time-part" id="seconds">00</div>
        </div>
        <div class="overlay" id="overlay">
            <div class="play-icon">▶</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" id="reset">RESET</button>
        <button class="btn" id="startPause">START</button>
    </div>

    <script>
        // Elementos del DOM
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const startPauseBtn = document.getElementById('startPause');
        const resetBtn = document.getElementById('reset');
        const displayContainer = document.getElementById('displayContainer');
        const overlay = document.getElementById('overlay');
        
        // Variables de estado
        let timer = null;
        let isRunning = false;
        let totalSeconds = 0;
        
        // Actualizar display
        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            
            minutesDisplay.textContent = minutes;
            secondsDisplay.textContent = seconds;
        }
        
        // Iniciar cronómetro
        function startTimer() {
            if (!isRunning) {
                timer = setInterval(() => {
                    totalSeconds++;
                    updateDisplay();
                }, 1000);
                isRunning = true;
                startPauseBtn.textContent = 'PAUSE';
                startPauseBtn.classList.add('running');
                overlay.classList.remove('show');
            }
        }
        
        // Pausar cronómetro
        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startPauseBtn.textContent = 'START';
            startPauseBtn.classList.remove('running');
            overlay.classList.add('show');
        }
        
        // Reiniciar cronómetro
        function resetTimer() {
            pauseTimer();
            totalSeconds = 0;
            updateDisplay();
            overlay.classList.remove('show');
        }
        
        // Toggle start/pause
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        // Event listeners
        startPauseBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        displayContainer.addEventListener('click', toggleTimer);
        
        // Prevenir zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Inicializar display
        updateDisplay();
    </script>
</body>
</html>
